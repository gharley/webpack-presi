<!DOCTYPE html>
<html lang="en">
	<head>
		<script>
		var x = 0
		function handler(){
			x = inc(x);
			document.getElementById("val").innerHTML = x;
		}
		</script>
	</head>
	<body>
		<div>
			<div id="val">0</div>
			<button onclick="handler();">Click Me</button>
		</div>
	<script type="text/javascript" src="./js/style.js"></script><script type="text/javascript" src="./js/app.js"></script></body>
</html>
